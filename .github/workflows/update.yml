name: Update Market Breadth Data

on:
  schedule:
    # ë§¤ì¼ ë¯¸êµ­ì¥ ë§ˆê° í›„ (UTC 21:30 = EST 16:30 = KST 06:30)
    - cron: '30 21 * * 1-5'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy

      - name: Run breadth collector
        run: |
          python breadth_collector.py --init
        timeout-minutes: 20

      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/market_breadth.json
          git diff --staged --quiet || git commit -m "ğŸ“Š Update market breadth data $(date +'%Y-%m-%d')"
          git push
